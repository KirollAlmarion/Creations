<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triforce</title>
    <link rel="stylesheet" href="triforce.css">
</head>
<body>
   <div class="lumiere">
        <div class="rai" id="premier"></div>
        <div class="rai" id="deuxieme"></div>
        <div class="rai" id="troisieme"></div>
        <div class="rai" id="quatrieme"></div>
        <div class="rai" id="dernier"></div>
    </div>
    <div class="scene" id="nayru">
        <div class="prisme">
            <div class="triangle avant"></div>
            <div class="triangle arriere"></div>
            <div class="flanc gauche"></div>
            <div class="flanc droit"></div>
            <div class="flanc bas"></div>
        </div>
    </div>
    <div class="scene" id="farore">
        <div class="prisme">
            <div class="triangle avant"></div>
            <div class="triangle arriere"></div>
            <div class="flanc gauche"></div>
            <div class="flanc droit"></div>
            <div class="flanc bas"></div>
        </div>
    </div>
    <div class="scene" id="din">
        <div class="prisme">
            <div class="triangle avant"></div>
            <div class="triangle arriere"></div>
            <div class="flanc gauche"></div>
            <div class="flanc droit"></div>
            <div class="flanc bas"></div>
        </div>
    </div>
</body>
</html>
