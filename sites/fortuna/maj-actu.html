<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mise à jour des actualités</title>
    <link rel="stylesheet" href="maj-actu.css">
</head>
<body>
    <form action="" method="post">
        <fieldset>
           <legend>Première actualité</legend>
            <label for="titre1">Titre :</label>
            <input type="text" name="titre1" id="titre1" size="113">
            <label for="sous-titre1">Sous-titre :</label>
            <input type="text" name="sous-titre1" id="sous-titre1" size="113">
            <label for="descriptif1">Descriptif :</label>
            <textarea name="descriptif1" id="descriptif1" rows="5" cols="111"></textarea>
            <label for="date1">Date :</label>
            <input type="datetime-local" name="date1" id="date1">
            <label for="photo1">Image :</label>
            <input type="file" name="photo1" id="photo1" accept="image/jpeg, image/png, image/gif">
        </fieldset>
        <fieldset>
           <legend>Deuxième actualité</legend>
            <label for="titre2">Titre :</label>
            <input type="text" name="titre2" id="titre2" size="113">
            <label for="sous-titre2">Sous-titre :</label>
            <input type="text" name="sous-titre2" id="sous-titre2" size="113">
            <label for="descriptif2">Descriptif :</label>
            <textarea name="descriptif2" id="descriptif2" rows="5" cols="111"></textarea>
            <label for="date2">Date :</label>
            <input type="datetime-local" name="date2" id="date2">
            <label for="photo2">Image :</label>
            <input type="file" name="photo2" id="photo2" accept="image/jpeg, image/png, image/gif">
        </fieldset>
        <button type="submit">Enregistrer</button>
    </form>
</body>
</html>
